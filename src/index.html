<html>
  <head>
    <meta charset="UTF-8" />
    <title>Encrypt/Decrypt Test Dapp</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Encrypt/Decrypt Test Dapp
          </h1>
        </div>
      </header>
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <h3 class="card-title">
              Status
            </h3>
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card full-width">
              <div class="card-body">
                <h4 class="card-title">
                  Encrypt / Decrypt
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getEncryptionKeyButton"
                  disabled
                >
                  Get Encryption Key
                </button>

                <hr />

                <div id="encrypt-message-form">
                  <textarea
                    class="form-control"
                    placeholder="Message to encrypt"
                    id="encryptMessageInput"
                    rows="4"
                    cols="150"
                  ></textarea>

                  <button
                    class="btn btn-primary btn-lg btn-block mb-3"
                    id="encryptButton"
                    disabled
                  >
                    Encrypt
                  </button>
                </div>

                <hr />

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="decryptButton"
                  disabled
                >
                  Decrypt
                </button>

                <p class="info-text alert alert-secondary">
                  Encryption key: <span id="encryptionKeyDisplay"></span>
                </p>

                <p class="info-text text-truncate alert alert-secondary">
                  Ciphertext:
                  <textarea
                    class="form-control"
                    id="ciphertextDisplay"
                    rows="4"
                    cols="150"
                    disabled
                  ></textarea>
                </p>

                <p class="info-text alert alert-secondary">
                  Cleartext:
                  <textarea
                    class="form-control"
                    id="cleartextDisplay"
                    rows="4"
                    cols="150"
                    disabled
                  ></textarea>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
